<ion-grid class="erfarings-kategorier">
    <ion-row>
        <ion-col col-sm-6 col-xs-6>
            <ion-item>
                <ion-label col-md-6 ion-datepicker [(value)]="initDate" locale="en-US" clear class="ScheduleDate">
                    <span class="date">
                        <ion-icon name="calendar" style="zoom:2.5; color: white;"></ion-icon>
                        <p>{{initDate | date}}</p>
                    </span>
                    
                </ion-label>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-list style="text-align: center; margin: -2px 0 0 0;">
                <ion-icon name="bookmarks" style="zoom:4.0; color: white;"></ion-icon>
                
                <ion-select multiple="true" submitText="ok" cancelText="cancel" [(ngModel)]="category" (ionChange)="options(category)">
                    <ion-option value="{{category.kategoriNummer}}" *ngFor="let category of categories">{{ category.navn }}</ion-option>
                    <p>{{category}}</p>
                    
                </ion-select>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
