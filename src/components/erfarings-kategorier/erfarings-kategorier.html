<ion-grid class="erfarings-kategorier">
    <ion-row>
        <ion-col col-sm-6 col-xs-6>
            <ion-item>
                <ion-label col-md-6 ion-datepicker [(value)]="initDate" locale="en-US" clear class="ScheduleDate">
                    <span class="date">
                        <ion-icon class="ikonForDato" name="calendar" ></ion-icon>
                        <p>{{initDate | date}}</p>
                    </span>
                    
                </ion-label>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-list id="heeeeeeeest" style="text-align: center;">
                <ion-icon class="ikonForErfaring" name="bookmarks" style="zoom:3.0;"></ion-icon>
                
                <ion-select  multiple="true" submitText="ok" cancelText="cancel" [(ngModel)]="category" (ionChange)="options(category)">
                        
                    <ion-option value="{{category.kategoriNummer}}" *ngFor="let category of categories; let i = index">
                        
                        {{ category.navn }}
                        
                    </ion-option>
                    <ion-icon name="home" item-left></ion-icon>
                    <p >{{category}}</p>                
                </ion-select>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
