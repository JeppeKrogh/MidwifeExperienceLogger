
<ion-row class="tinder-swiper" [ngClass]="{engaged: gotData}">
    
    
    <ion-col>
        <div>
            <!-- <div class="tinder-swiper engaged"> -->
            <ul id="stack" class="stack" swing-stack [stackConfig]="stackConfig" #myswing1>
                <li data-id="{{c.kategorier}}" swing-card #mycards1 [ngClass]="c.name" *ngFor="let c of cards">

                    <div class="erfaring-overskrift">
                        <h1>{{c.navn}}</h1>
                        <h2>{{c.note}}</h2>
                    </div>




                </li>


            </ul>


        </div>
    </ion-col>
</ion-row>
<ion-row [ngClass]="{controlsEngaged: gotData}" class="tinder-controls">
    <ion-col>
        <div>
            <ion-icon style="zoom: 3; color: green;" name="checkmark-circle-outline" (click)="swipeRightClick()"  item-center></ion-icon>
            <button col-xs-3 ion-button small [ngClass]="{addedNote: addedNote}" (click)="presentPrompt()">Tilføje Note</button>
            <button col-xs-3 ion-button small>Sæt antal</button>
            <ion-icon style="zoom: 3; color: red;" name="close-circle" (click)="swipeLeftClick()" item-center></ion-icon>
        </div>
    </ion-col>
</ion-row>
