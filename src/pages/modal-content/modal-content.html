<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">close</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class="bg">

  <div class="pratikMenuDiv">
    <h3 name="internshipCount">Praktikforløb {{internshipCount}}</h3>
    <ion-icon style="zoom: 4; margin: -2px 0px 2px 0px;" name="book"></ion-icon>

  </div>


  <ion-card>
    <!-- <ion-card-header>
      Status
    </ion-card-header> -->
    <ion-card-content style="display:none;">
      <canvas #barCanvas> </canvas>
    </ion-card-content>
  </ion-card>


  <ion-card-header>Kategorier</ion-card-header>
  <ion-spinner style="text-align: left;" [ngClass]="{contentLoaded: contentLoaded}"></ion-spinner>

  <ion-card  *ngFor="let category of categories; let i = index">
    <ion-item (click)="toggleSection(i)" [ngClass]="{'section-active': category.open, 'section': !category.open}">
      <ion-icon item-left name="add" *ngIf="!category.open"></ion-icon>
      <ion-icon item-left name="remove" *ngIf="category.open"></ion-icon>
      <h2>
        <b>{{ category.parent }}</b>
      </h2>
    </ion-item>

    <ion-list  *ngIf="category.open">
      <ion-card style="width: 100%; margin: 0;" (click)="showModal(subCategory.childId, subCategory.childName)" class="child-card" *ngFor="let subCategory of category['children']">
        <ion-item>
          <p>{{ subCategory.childName }}</p>

          <div class="progress-inner" [style.width]="100 + '%'">
              Tilføjet {{subCategory.count}} gange
            </div>
        </ion-item>

          
 
      </ion-card>
    </ion-list>
  </ion-card>
</ion-content>
