<ion-header>

  <ion-navbar>
    <ion-title>google-additional-information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3 style="text-align: center;">Du er næsten klar, vi mangler bare lige lidt grundlæggende information om dig :)</h3>

<ion-item>
  <ion-label floating>Student Number</ion-label>
  <ion-input required type="text" [(ngModel)]="user.student_id"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Uddannelsens start</ion-label>
  <ion-input required  type="date" [(ngModel)]="user.student_date"></ion-input>
</ion-item>
<button ion-button (click)="register(user)">Register</button>
</ion-content>
