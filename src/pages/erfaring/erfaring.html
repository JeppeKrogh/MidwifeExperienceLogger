<ion-header>

    <ion-navbar>
        <ion-title>erfaring</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col>
                    <ion-label col-md-6 ion-datepicker [(value)]="initDate" locale="en-US" clear class="ScheduleDate">
                            <span class="date">{{initDate | date}} 
                                <ion-icon name="calendar" style="zoom:2.0;" item-left></ion-icon>
                            </span>
                        </ion-label>
            </ion-col>
            <ion-col>
                    <erfarings-kategorier col-md-6></erfarings-kategorier>
            </ion-col>
            <hr>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="tinder-swiper">
                    <p>hello</p>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
