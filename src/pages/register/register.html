<ion-header>

    <ion-navbar>
        <ion-title>register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.first_name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.last_name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Student Number</ion-label>
        <ion-input type="text" [(ngModel)]="user.student_id"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <button ion-button (click)="register(user)">Register</button>
</ion-content>
